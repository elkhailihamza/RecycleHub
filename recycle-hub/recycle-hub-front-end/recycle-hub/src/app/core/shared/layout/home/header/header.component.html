<header class="relative lg:max-h-[500px] max-h-[400px] lg:min-h-[400px] min-h-[300px] w-full flex shadow">
    <div class="absolute top-0 left-0 w-full h-full z-0">
        <img src="your-image-url" alt="Background" class="w-full h-full object-cover" />
    </div>

    <div class="w-full self-center p-2 z-1">
        <div class="grid grid-cols-[1fr_5fr_1fr] grid-rows-[1fr] p-2">
            <div class="flex justify-start items-center p-2">
                <div (click)="goBack()" class="text-right group hover:bg-[#DAD7CD] rounded-full transition-all p-4 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-black group-hover:stroke-[#344E41] transition-all" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="arcs"><path d="M19 12H6M12 5l-7 7 7 7"/></svg> 
                </div>
            </div>

            <div class="grid-cols-[1fr_auto] p-2">
                <div class="lg:text-4xl md:text-3xl text-xl font-medium">
                    <h2>Header text</h2>
                </div>
                <div class="lg:text-2xl md:text-xl text-md italic mt-2 ms-4">
                    <h3>Sub header text</h3>
                </div>
            </div>

            <div class="flex justify-end items-center p-2">
                <div (click)="goNext()" class="text-right group hover:bg-[#DAD7CD] rounded-full transition-all p-4 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-black group-hover:stroke-[#344E41] transition-all" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="arcs"><path d="M5 12h13M12 5l7 7-7 7"/></svg>
                </div>
            </div>
        </div>
    </div>
</header>
